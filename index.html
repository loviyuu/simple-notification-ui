<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <!-- Favicon -->
        <link rel="icon" href="assets/image/favicon.ico" type="image/x-icon">
        <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->

        <!-- Title -->
        <title>Frontend Mentor | Notifications page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/style.css">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="mainContainer">
            <!-- Title -->
            <div class="top-container">
                <div class="title-notification">Notification</div>
                <div class="title-number">3</div>
                <div style="flex-grow: 1"></div>
                <div class="title-mark">Mark all as read</div>
            </div>

            <div class="notification">
                <div class="notification-img"><img src="assets/image/avatar-mark-webber.webp"></div>
                <div class="notification-content">
                    <div class="notification-text">
                        <span class="text"><span class="name">Mark Webber</span> reacted to your recent post My first tournament today!</span>
                        <i class="fas fa-circle icon"></i>
                    </div>
                    <div class="notification-time">1m ago</div>
                </div>
            </div>
            
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Loviyuu</a>.
        </div>
    </body>
</html>
